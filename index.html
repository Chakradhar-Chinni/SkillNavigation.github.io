<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Library - Glass UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <button class="sidebar-toggle" id="sidebar-toggle" aria-label="Toggle sidebar">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </button>

    <aside class="sidebar glass-card open" id="sidebar">
        <div class="sidebar-header">
            <h2>Overview</h2>
            <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="sidebar-content" id="sidebar-content">
            <!-- Sidebar content will be loaded here -->
        </div>
    </aside>

    <div class="content-wrapper" id="content-wrapper">
        <div class="container">
            <header class="glass-header">
                <div class="header-content">
                    <h1>Tech Library</h1>
                    <p class="subtitle">Explore curated resources and topics</p>
                </div>
                <div class="header-search">
                    <input type="text" id="search-input" placeholder="Search topics, tags..." class="search-input">
                    <button class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </header>

            <nav class="glass-nav" id="categories-nav">
            <!-- Categories will be loaded here -->
        </nav>

        <main class="content">
            <div class="topics-container" id="topics-container">
                <!-- Topics will be loaded here -->
            </div>
        </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
